{% extends 'UserManagement/user_dash_base.html' %}
{% block content %}
<h2>Exam Ranking</h2>
{% for position in rank %}
    <p style="font-weight: bold">
        Exam : {{ position.exam.exam_title }}
        Examinee: {{ position.examinee.user.username }}
        Marks: {{ position.marks }}
        Time: {{ position.time }}
    </p>

{% endfor %}
{% endblock content %}
