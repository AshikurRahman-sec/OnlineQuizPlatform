<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> ALL EXAMS </h2>
{% for item in all_exams %}

        Examiner: {{ item.examiner }}<br>

{% endfor %}
</body>
</html>
